<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>サンプル</title>
  <link rel="stylesheet" href="Sample.css">
</head>
<body>
  <h1 class="center">h1</h1>
  <div class="center">div</div>

  <a>久しぶり <em>a</em>。</a>  <!--　属性：複数あり　-->
  <b>boldになっているはずです。</b>
  <p>ここが一つの段落で区切られる <span style="color: red;">p</span> です。</p>
  <strong>strong</strong>
  
  <hr>

  <iframe src="iframe.html" frameborder="1">
  </iframe>

  <p><abbr title="World Wide Web">WWW</abbr></p>
  <!-- <p><acronym title="Local Area Network">LAN</acronym></p> -->

  <del><p>delete</p></del>
  <ins datetime="2023-10-01T19:00:00TZD"><p>insert</p></ins>

  <hr size="5px" color="black">

  <address>
    <p>
      連絡先
      name, aaabbbccc@ddd.e
    </p>
  </address>

  <blockquote>
    <p>blockquote : 長い引用</p>
    <cite>署名や作者名、サイト名、規格名</cite>
  </blockquote>

  <a>q : 短い引用（「」で囲われた範囲）</a><q><cite>引用内容</cite></q>

  <!-- <map name="sample">
    <area shape="" coords="" href="" alt=""> ゲーム制作むき /　属性：複数あり
  </map> -->
</body>
</html>
